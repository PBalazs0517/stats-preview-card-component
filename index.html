<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  </head>
  <body class="bg-primary-900">
    <div class="card | bg-primary-600 align-center even-columns reverse-order">
      <div class="content padding-800">
        <h1 class="text-center-sm-only ff-primary fs-heading text-accent-900 fw-bold margin-bottom-650">Get <span class="text-primary-300">insights</span> that help your business grow.</h2>
        <p class="text-center-sm-only ff-secondary fs-secondary text-accent-600 margin-bottom-650">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats | text-center align-center-sm-only">
          <div class="stats__cont">
            <h2 class="stats__num | ff-primary fs-stat fw-bold text-accent-900">10k+</h2>
            <p class="stats__name | ff-secondary fs-secondary text-accent-300">companies</p>
          </div>
          <div class="stats__cont">
            <h2 class="stats__num | ff-primary fs-stat fw-bold text-accent-900">314</h2>
            <p class="stats__name | ff-secondary fs-secondary text-accent-300">templates</p>
          </div>
          <div class="stats__cont">
            <h2 class="stats__num | ff-primary fs-stat fw-bold text-accent-900">12m+</h2>
            <p class="stats__name | ff-secondary fs-secondary text-accent-300">queries</p>
          </div>
        </div>
      </div>
      <div class="img"></div>
    </div>
  </body>
</html>
